<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <form class="mt-3" method="POST" th:action="${cliente.id == null}? @{/cliente/salvar} : @{/cliente/atualizar}" 
        th:object="${cliente}">
            <label class="form-label" for="nome">Nome</label>
            <input class="form-control" id="home" type="text" th:field="*{nome}"/>
            
            <label class="form-label mt-3" for="email">E-mail</label>
            <input class="form-control" id="email" type="text" th:field="*{email}"/>
            
            <input type="hidden" th:field="*{id}"/>
            
            <input class="btn btn-success mt-3" type="submit" value="Salvar"/>
        </form>
    </div>
</body>
</html>
